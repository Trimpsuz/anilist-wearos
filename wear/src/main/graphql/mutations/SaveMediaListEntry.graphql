mutation SaveMediaListEntry($saveMediaListEntryId: Int, $status: MediaListStatus, $progress: Int, $progressVolumes: Int, $repeat: Int) {
  SaveMediaListEntry(id: $saveMediaListEntryId, status: $status, progress: $progress, progressVolumes: $progressVolumes, repeat: $repeat) {
    id
    status
    progress
    progressVolumes
    repeat
  }
}