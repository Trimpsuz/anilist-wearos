query GetMediaListEntries($userId: Int, $statusIn: [MediaListStatus], $type: MediaType, $chunk: Int, $perChunk: Int) {
  MediaListCollection(userId: $userId, status_in: $statusIn, type: $type, chunk: $chunk, perChunk: $perChunk) {
    hasNextChunk
    lists {
      entries {
	    id
	    status
        media {
		  id
          title {
            userPreferred
          }
          coverImage {
            medium
          }
          chapters
          episodes
        }
        progress
      }
    }
  }
}